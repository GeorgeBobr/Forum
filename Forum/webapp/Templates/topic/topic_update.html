{% extends 'base.html' %}

{% block title %}
    <title>Редактирование темы</title>
{% endblock %}

{% block content %}
  <h2>Редактировать тему</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_title" class="form-label">Название</label>
      <input type="text" name="title" id="id_title" class="form-control" maxlength="200" value="{{ topic.title }}" required>
    </div>
    <div class="mb-3">
      <label for="id_content" class="form-label">Содержание</label>
      <textarea name="content" id="id_content" class="form-control" required>{{ topic.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
  </form>
{% endblock %}
